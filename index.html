  <body>
    <div class="sidebar-wrapper">
      <div class="sidebar">
        <div class="buttons">
          <input type="checkbox" id="chb_theme" />
          <label class="btn_theme" for="chb_theme"></label>
          <input type="checkbox" id="chb_header" />
          <label class="btn_header" for="chb_header"></label>
          <input type="checkbox" id="chb_menu" />
          <label class="btn_menu" for="chb_menu"></label>
        </div>
        <div class="sidebar__settings">
          <h3>Weather</h3>
          <h4>API</h4>
          <input
            class="sidebar__input"
            type="text"
            placeholder="Enter key"
            id="key"
            autocomplete="off"
          />
          <h4>City</h4>
          <input
            class="sidebar__input"
            type="text"
            placeholder="Enter city"
            id="city"
          />
          <div class="sidebar__radio">
            <label class="control control-radio">
              &deg;C
              <input type="radio" name="temp_unit" id="celsius" />
              <div class="control__indicator"></div>
            </label>
            <label class="control control-radio">
              &deg;F
              <input type="radio" name="temp_unit" id="fahrenheit" />
              <div class="control__indicator"></div>
            </label>
          </div>
          <button class="sidebar__button" id="weather_apply">Apply</button>
        </div>
        <div class="sidebar__settings">
          <h3>Greeting</h3>
          <h4>Name</h4>
          <input
            class="sidebar__input"
            type="text"
            id="greeting_name"
            name="name_field"
          />
          <button class="sidebar__button" id="name_apply">Apply</button>
        </div>
        <div class="sidebar__settings">
          <h3>Theme</h3>
          <h4>Background</h4>
          <input type="color" id="bg_input" />
          <h4>Foreground</h4>
          <input type="color" id="fg_input" />
          <h4>Accent</h4>
          <input type="color" id="accent_input" />
          <div class="sidebar__button-container">
            <button class="sidebar__button" id="color_apply">Apply</button>
            <button class="sidebar__button" id="color_reset">Reset</button>
          </div>
        </div>
        <!-- Popup form for adding custom links -->
        <div id="link-form-popup" class="popup-form" style="display: none">
          <h3>Add New Link</h3>
		  <input type="text" id="custom-link-url" placeholder="Enter URL" onfocus="document.querySelector('.search-form__input').disabled = true;" onblur="document.querySelector('.search-form__input').disabled = false;" />
		  <input type="text" id="custom-link-name" placeholder="Enter link name" onfocus="document.querySelector('.search-form__input').disabled = true;" onblur="document.querySelector('.search-form__input').disabled = false;" />
		  <input type="text" id="custom-link-icon" placeholder="Icon path (optional)" onfocus="document.querySelector('.search-form__input').disabled = true;" onblur="document.querySelector('.search-form__input').disabled = false;" />
  
		  <div class="file-input-container">
			<label for="import-file" class="file-input-button">Import Links from File</label>
			<input type="file" id="import-file" class="file-input" accept=".json" />
			<div id="file-name" class="file-name"></div>
		  </div>
  
		  <div class="import-export-buttons">
			<button id="export-links">Export Links</button>
			<button id="add-custom-link">Add Link</button>
			<button id="close-link-form">Cancel</button>
		  </div>
        </div>
      </div>
    </div>

      <div class="search-container">
        <form
          class="search-form"
          id="perplexity-search"
          action="https://www.perplexity.ai/search"
          method="get"
          target="_blank"
        >
          <label for="perplexity-q" class="visually-hidden"></label>
          <input
            class="search-form__input"
            id="perplexity-q"
            name="q"
            type="search"
            placeholder="Search Perplexity..."
            autocomplete="off"
            aria-label="Search Perplexity"
          />
          <button type="submit" class="search-button" aria-label="Search" title="Search">
            <svg class="search-button__icon" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
              <circle cx="10.5" cy="10.5" r="6.5" stroke="currentColor" stroke-width="2" fill="none"></circle>
              <path d="M20.5 20.5L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </button>
        </form>
